<div class="discover">
    <h1>Discover Our Courses</h1>
    <a href="#">View More</a>
</div>
<div class="container">
    <div class="course" *ngFor="let course of courses" appZoomIn>
       <img src={{course.image}} alt="course">
       <h2>{{course.title}}</h2>
       <h3>{{course.price | price}}</h3>
    </div>
</div>
